
<table class="table table-bordered">
  <thead class="table-danger">
  <tr>
    <th class="text-center" colspan="2">
      <h2>Xoá Vé</h2>
    </th>
  </tr>
  </thead>
  <tbody class="table-borderless">
  <tr>
    <td colspan="2" class="table-borderless">
      Bạn có chắc chắn muốn xoá vé bán có:
    </td>
  </tr>
  <tr>
    <td class="text-center">Mã Đặt Chỗ: <strong>{{tickets}}</strong></td>
    <td class="text-center">Tên Người Đi: <strong>{{nameTicket}}</strong></td>
  </tr>
  <tr>
    <td colspan="2" class="text-center">
      <a class="btn btn-secondary" mat-dialog-close="close()">Không</a>
      <a class="btn btn-danger" (click)="deleteTicket()">Có</a>
    </td>
  </tr>
  </tbody>
</table>
