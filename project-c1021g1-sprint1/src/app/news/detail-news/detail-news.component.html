<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 mb-5 borderDetail" style="border: 3px solid lightgray ">
      <div class="col-12 form" style="color: red">
        <h3 class="mt-3">{{newsDetail.titleNews}}</h3>
      </div>
      <div class="col-12 form">
        <img width="100%" src="{{newsDetail.imageNews}}" alt="máy bay">
      </div>
      <div class="col-12 form mt-4" style="font-size: 18px">
        <p> <span style="font-weight: bold">{{newsDetail.nameNews}}</span> đã đăng vào ngày {{newsDetail.dateNews | date: "dd-MM-yyyy"}}</p>
      </div>
      <div class="col-12 form">
        <p>
          {{newsDetail.descriptionNews}}
        </p>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <a class="btn btn-warning m-2" routerLink="/news/list-news">Trở về</a>
      </div>
    </div>
  </div>
</div>
</body>
